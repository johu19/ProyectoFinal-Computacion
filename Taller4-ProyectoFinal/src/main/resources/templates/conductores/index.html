<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Conductores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${conductores}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No hay conductores registrados!</h2>
				<div th:case="*">
					<h2 class="my-5">Conductores</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Cedula</th>
								<th>Apellidos</th>
								<th>Nombre</th>
								<th>Fecha nacimiento</th>
								<th>Fecha contratacion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cond : ${conductores}">
								<td th:text="${cond.cedula}"></td>
								<td th:text="${cond.apellidos}"></td>
								<td th:text="${cond.nombre}"></td>
								<td th:text="${cond.fechaNacimiento}"></td>
								<td th:text="${cond.fechaContratacion}"></td>
								
							</tr>
						</tbody>
					</table>
				</div>

				<div sec:authorize="hasRole('Administrador')">

					<p class="my-5">
						<a href="/conductores/add" class="btn btn-primary"><i
							class="fas fa-calendar-plus ml-2"></i></a>
					</p>
				</div>
			</div>


		</div>
	</div>
	</div>
	<p>
		<a href="/"><i class="fas fa-home ml-2"></i> Volver a menu inicial</a>
	</p>
	</div>
</body>
</html>
