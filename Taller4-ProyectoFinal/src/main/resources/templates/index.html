<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Menu Inicial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Menu Inicial</h2>

				<div sec:authorize="hasRole('Administrador')">
					<p>

						<a href="/buses/"><i class="fas fa-calendar ml-2"></i> Ir a Buses</a>
					</p>
				</div>
				<div sec:authorize="hasRole('Administrador') OR hasRole('Operador')">
					<p>


						<a href="/servs/"><i class="fas fa-calendar ml-2"></i> Ir a Servicios</a>
					</p>
				</div>
				<div sec:authorize="hasRole('Administrador')">
					<p>
						<a href="/conductores/"><i class="fas fa-calendar ml-2"></i> Ir a Conductores</a>
					</p>
				</div>
				
				
				<div sec:authorize="hasRole('Administrador')">
					<p>
						<a href="/rutas/"><i class="fas fa-calendar ml-2"></i> Ir a Rutas</a>
					</p>
				</div>
				
				
				
				
				<p>
						<a href="/logout/"></i> Cerrar sesion</a>
					</p>
				
			</div>
		</div>
	</div>
</body>
</html>
