<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Servicio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Servicio</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/servs/add/}" th:object="${servicio}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="fechaServicio" class="col-form-label">Fecha Servicio</label> <input
								type="date" th:field="*{fechaServicio}" class="form-control" id="fechaServicio"
								placeholder="fechaServicio"> <span
								th:if="${#fields.hasErrors('fechaServicio')}" th:errors="*{fechaServicio}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Bus" class="col-form-label">Bus</label> <select
								th:field="*{tmio1Bus}">
								<option th:each="bus : ${buses}" th:value="${bus.id}"
									class="form-control" th:text="${bus.placa}"
									th:selected="${servicio.tmio1Bus=bus}"></option>
							</select> <span th:if="${#fields.hasErrors('tmio1Bus')}"
								th:errors="*{tmio1Bus}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Conductore" class="col-form-label">Conductor</label> <select
								th:field="*{tmio1Conductore}">
								<option th:each="conductor : ${conductores}" th:value="${conductor.cedula}"
									class="form-control" th:text="${conductor.apellidos}"
									th:selected="${servicio.tmio1Conductore=conductor}"></option>
							</select> <span th:if="${#fields.hasErrors('tmio1Conductore')}"
								th:errors="*{tmio1Conductore}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tmio1Ruta" class="col-form-label">Ruta</label> <select
								th:field="*{tmio1Ruta}">
								<option th:each="ruta : ${rutas}" th:value="${ruta.id}"
									class="form-control" th:text="${ruta.numero}"
									th:selected="${servicio.tmio1Ruta=ruta}"></option>
							</select> <span th:if="${#fields.hasErrors('tmio1Ruta')}"
								th:errors="*{tmio1Ruta}" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Agregar">
						</div>
						
						
						
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
