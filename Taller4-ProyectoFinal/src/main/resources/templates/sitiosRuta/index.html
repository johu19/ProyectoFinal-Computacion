<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Sitios Ruta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${srs}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No sitios ruta aun registradost!</h2>
				<div th:case="*">
					<h2 class="my-5">Sitios Ruta</h2>
					

					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Ruta 1</th>
								<th>Ruta 2</th>
								<th>Sitio 1</th>
								<th>Sitio 2</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sr : ${srs}">
								<td th:text="${sr.tmio1Ruta1}"></td>
								<td th:text="${sr.tmio1Ruta2}"></td>
								<td th:text="${sr.tmio1Sitio1}"></td>
								<td th:text="${sr.tmio1Sitio2}"></td>
								<td><a
									th:href="@{/srs/edit/{planeID}(planeID=${servicio.planeID})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a
									th:href="@{/srs/del/{planeID}(planeID=${servicio.planeID})}"
									class="btn btn-primary"><i
										class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div sec:authorize="hasRole('Administrador') OR hasRole('Operador')">
					<p class="my-5">
						<a href="/srs/add" class="btn btn-primary"><i
							class="fas fa-calendar-plus ml-2"></i> Agregar Sitios Ruta</a>
					
				</div>




			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i>Volver a menu inicial</a>
		</p>
	</div>
</body>
</html>
